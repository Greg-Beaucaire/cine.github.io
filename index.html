<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moteur de recherche - Année Lumière</title>
    <meta
      name="description"
      content="Bienvenue sur votre moteur de recherche dédié au cinéma. Par Année Lumière, le podcast du septième art."
    />
    <link id="pageStyle" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img class="logo" src="logo.png" alt="Logo de Année Lumière" />
      <form id="myForm" action="index.html" method="post">
        <div class="recherche">
          <input
            type="text"
            name="movie-title"
            id="movie-title"
            placeholder="Quel film cherchez-vous ?"
            required
          />
          <input type="submit" value="GO" onclick="themeSwitch();"/>
        </div>
      </form>
      <div class="resultat"></div>
    </main>

    <footer>
      <p>
        Le contenu de cette page est distribué sous
        <a
          href="https://creativecommons.org/licenses/by-sa/4.0/deed.fr"
          target="_blank"
          rel="noreferrer"
          >licence CC BY-SA 4.0</a
        >
      </p>
    </footer>

    <!-- time for some script, baby -->
    <script src="app.js"></script>
  </body>
</html>
